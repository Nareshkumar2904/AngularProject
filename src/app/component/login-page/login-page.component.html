<div class="container-fluid vh-100 d-flex justify-content-center align-items-center">
    <div class="row">
        <form class="login needs-validation">
            <h1 class="text-center fs-2">LOGIN</h1>
            <div class="form-group pt-2 was-validated">
                <label class="form-label text-black p-2 ">Email</label>
                <input type="email" class="form-control text-black fs-6" placeholder="Email" required>
                <div class="invalid-feedback">
                    Please enter email
                </div>
            </div>
            <div class="form-group pt-2 was-validated">
                <label class="form-label text-black p-2">Password</label>
                <input type="password" class="form-control text-black fs-6" placeholder="Password" required>
                <div class="invalid-feedback">
                    Please enter password
                </div>
            </div>
            <div class="form-check form-group m-2 pt-2">
                <input class="form-check-input" type="checkbox">
                <label class="form-check-label text-black pb-2"> Remember me</label>
            </div>
            <div class="form-group m-2">
                <button type="submit" class="btn btn-outline-primary btn-block font-weight-bold mt-1 fs-5 w-100"
                routerLink="/admin" routerLinkActive="active">Sign in</button>
            </div>
            <div class="m-2 pt-4 text-center">
                <a routerLink="/resetpassword" routerLinkActive="active" class="m-3 pt-4">Forgot password</a>
                <a routerLink="/registration" routerLinkActive="active" class="m-2 pt-4">Register</a>
            </div>
        </form>
    </div>
</div>
