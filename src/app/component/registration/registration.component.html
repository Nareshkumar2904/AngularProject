<div class="container-fluid vh-100 d-flex justify-content-center align-items-center responsive ">
    <div class="row">
        <div class="col-12">
            <form class="login needs-validation">
                <h1 class="text-center fs-4">REGISTRATION-FORM</h1>
                <div class="form-group was-validated m-2">
                    <label class="form-label text-black">Name</label>
                    <input type="text" class="form-control form-control-sm text-black fs-6" placeholder="name" required>
                    <div class="invalid-feedback">
                        Please enter your name
                    </div>
                </div>
                <div class="form-group was-validated m-2">
                    <label class="form-label text-black">Email</label>
                    <input type="email" class="form-control form-control-sm text-black fs-6" placeholder="Password" required>
                    <div class="invalid-feedback">
                        Please enter email
                    </div>
                </div>
                <div class="form-group was-validated m-2">
                    <label class="form-label text-black ">Password</label>
                    <input type="password" class="form-control form-control-sm text-black fs-6" placeholder="Password" required>
                    <div class="invalid-feedback">
                        Please enter password
                    </div>
                </div>
                <div class="form-group was-validated m-2">
                    <label class="form-label text-black">Confirm Password</label>
                    <input type="password" class="form-control form-control-sm text-black fs-6" placeholder="Password" required>
                    <div class="invalid-feedback">
                        Please enter confirm password
                    </div>
                </div>
                <div class="m-2">
                    <input type="radio" name="Male" class="form-check-input m-2">
                    <label class="form-check-label fs-6">Male</label>
                    <input type="radio" name="Female" class="form-check-input m-2">
                    <label class="form-check-label fs-6">Female</label>
                    <input type="radio" name="Others" class="form-check-input m-2">
                    <label class="form-check-label fs-6">Others</label>
                </div>
                <div class="form-group m-1">
                    <button type="submit" class="btn btn-outline-primary btn-block font-weight-bold mt-1 fs-6 w-100"
                        routerLink="/login">Register</button>
                </div>
            </form>
        </div>
    </div>
</div>
